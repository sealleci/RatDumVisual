<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Obs Data</title>
</head>

<body>
    <div class="title">
        <div class="title__col title__text">数据展示</div>
        <div id="save_button" class="title__col button">
            <span class="button__text">保存</span>
        </div>
    </div>
    <div class="sheet_wrap">
        <table id="sheet" class="sheet">
            <thead class="sheet__header">
                <tr class="sheet__row">
                    <td class="sheet__col">#A</td>
                    <td class="sheet__col">#B</td>
                    <td class="sheet__col">#C</td>
                    <td class="sheet__col">#D</td>
                </tr>
            </thead>
            <tbody class="sheet__body">
                <tr class="sheet__row">
                    <td class="sheet__col">1</td>
                    <td class="sheet__col">2</td>
                    <td class="sheet__col">3</td>
                    <td class="sheet__col">4</td>
                </tr>

            </tbody>
        </table>
    </div>
</body>
<script src="../dist/render.js"></script>

</html>
